<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>变态的java开发</title>

    <link rel="stylesheet" type="text/css" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/main.css}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部信息-->
<div th:replace="~{commons::header}"></div>

<div class="banner">
    <div class="cont w1000">
        <div class="title">
            <h3>MY<br/>BLOG</h3>
            <h4 style="color:aqua">Follow My Heart <br> And Be Happy</h4>
        </div>
        <div class="amount">
            <p><span class="text">访问量</span><span class="access">1000</span></p>
            <p><span class="text">日志</span><span class="daily-record">1000</span></p>
        </div>
    </div>
</div>

<div class="content">
    <div class="cont w1000">
        <div class="title">
            <div th:replace="~{commons::bread}"></div>
        </div>
        <div class="list-item">
            <div class="item" th:each="item:${javaList}">
                <div class="layui-fluid">
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
                            <div class="img"><img th:src="@{/res/img/sy_img5.jpg}" alt=""></div>
                        </div>
                        <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
                            <div class="item-cont">
                                <h3><span th:text="${item.getTitle()}"></span>
                                    <button class="layui-btn layui-btn-danger new-icon">new</button>
                                </h3>
                                <h5>
                                    <span style="color: #FFB800"
                                          th:text="${#dates.format(item.getCreateTime(),'yyyy-MM-dd HH:mm')}"></span>
                                </h5>
                                <h5 th:text="${item.getType()}"></h5>
                                <p th:text="${item.getContent()}"></p>

                                <a class="go-icon"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        分页-->
        <!--        <div id="demo" style="text-align: center;"></div>-->
    </div>
</div>

<div th:replace="~{commons::footer}"></div>
<script type="text/javascript" th:src="@{/res/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">
    layui.config({
        base: '../res/js/util/'
    }).use(['element', 'laypage', 'jquery', 'menu'], function () {
        element = layui.element, laypage = layui.laypage,
            $ = layui.$, menu = layui.menu;
        laypage.render({
            elem: 'demo'
            , count: 70 //数据总数，从服务端得到
        });
        menu.init();
    })
</script>
</body>
</html>
