<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/res/css/main.css}">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:replace="~{commons::header}"></div>


<div class="content whisper-content leacots-content">
    <div class="cont w1000">
        <div class="whisper-list">
            <div class="item-box">
                <div class="review-version">
                    <div class="form-box">
                        <img class="banner-img" th:src="@{/res/img/liuyan.jpg}">
                        <div class="form">
                            <form class="layui-form" th:action="@{/message/add}" method="post">
                                <input type="hidden" th:value="${messages.size()+1}" name="id">
                                <div class="layui-form-item layui-form-text">
                                    <div class="layui-input-block">
                                        <textarea name="content" placeholder="既然来了，就说几句" class="layui-textarea"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="name" required  lay-verify="required" placeholder="说出你的名字" autocomplete="off" class="definite layui-input">
                                    </div>
                                    <div class="layui-input-block" style="text-align: right;">
                                        <input class="layui-btn definite" type="submit" value="确认">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="volume">
                        全部留言 <span>10</span>
                    </div>
                    <div class="list-cont">
                        <div class="cont" th:each="item:${messages}">
                            <div class="img">
                                <img th:src="@{/res/img/header.png}" alt="">
                            </div>
                            <div class="text">
                                <p class="tit"><span class="name" th:text="${item.getName()}"></span>
                                    <span class="data" th:text="${#dates.format(item.getDate(),'yyyy-MM-dd HH:mm')}"></span></p>
                                <p class="ct" th:text="${item.getContent()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="demo" style="text-align: center;"></div>
</div>
<div th:replace="~{commons::footer}"></div>
</body>
</html>
